<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Karl Diab's Website</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="js/htmlinjections.js"></script>
	</head>
	<body>
		<div id="navigation"></div>
		<div class="container">
			<div class="row">
				<div id="myCarousel" class="carousel slide col-xs-12 bg-info" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>
				  <div class="carousel-inner" role="listbox">
					<div class="item active">
					  <img src="images/coffee1.jpg" alt="Coffee" />
					</div>
					<div class="item">
					  <img src="images/coffee2.jpg" alt="Coffee" />
					</div>
					<div class="item">
					  <img src="images/coffee3.jpg" alt="Coffee" />
					</div>
					<div class="item">
					  <img src="images/coffee4.jpg" alt="Coffee" />
					</div>
				  </div>
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 footerleft">
					<p>Website made by Karl Diab with Bootstrap and JQuery</p>
				</div>
				<div class="col-xs-6 footerright">
					<a href="https://github.com/karldiab/KarlDiabsWebsite">Source Code</a>
				</div>
			</div>
        </div>
		<!-- Modal -->
  <div class="modal fade" id="JSHouseModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">JavaScript House Project</h4>
        </div>
        <div class="modal-body">
          <div id="JSHouseDiv">
		  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
	</body>
</html>
